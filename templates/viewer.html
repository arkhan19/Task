<!DOCTYPE html>
<html>
<head>

    <title>Viewer</title>
    <style>
        th, td, p, input {
            font:14px Verdana;
        }
        table, th, td
        {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th {
            font-weight:bold;
        }
    </style>
{% load static %}
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src = "{% static '/js/json2table.js' %}" type="text/javascript"></script>
    <script src = "{% static '/js/hidenshow.js' %}" type="text/javascript"></script>
</head>
<body>
    <input type="button" onclick="CreateTableFromJSON({{ data }})" value="Create Table From JSON" />

    <select></select>&nbsp;<input type="button" onmouseover="HideNShow()" value="Remove Selected" />

    <br/><br/>
    <p id="showTable"></p>
</body>
</html>
