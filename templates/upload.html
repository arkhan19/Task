<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TASK</title>
    </head>

    <body>

        <!-- List of uploaded documents -->
        {% if file %}
            <ul>
                {% for file in file %}
                    <li><a href="{{ file.file.url }}">{{ file.file.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Nothing Uploaded Yet.</p>
        {% endif %}
        <form action="{% url "upload" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
{#            <p>{{ form.non_field_errors }}</p>#}
            <p>{{ form.file.help_text }}</p>
            <p><input type="submit" value="Upload"/></p>
            <div style="text-align: center;"><a href="{% url 'viewer' %}">View Your File Contents</a> </div>
        </form>
    </body>

</html>
